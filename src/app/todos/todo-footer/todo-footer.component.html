    <footer class="footer">

      <span class="todo-count"><strong>0</strong> item left</span>

      <ul class="filters">
        <p>Informacion de Prueba.</p>
        <li *ngFor="let filtro of filtros">
          <a [class.selected] = "filtro===filtroActual" (click)="cambiarFiltro(filtro)">{{filtro}}</a>
        </li>
